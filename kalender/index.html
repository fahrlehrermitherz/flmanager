<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Kalender</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #calendar { height: 100vh; }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.min.js"></script>
  <script>
    const calendar = new tui.Calendar('#calendar', {
      defaultView: 'month', // "month", "week", "day"
      useCreationPopup: true,
      useDetailPopup: true,
      template: {},
      week: {
        hourStart: 6,
        hourEnd: 22,
        showNowIndicator: true
      },
      timezone: {
        zones: [
          {
            timezoneName: 'Europe/Berlin',
            displayLabel: 'ðŸ‡©ðŸ‡ª Berlin',
            tooltip: 'Berlin Time'
          }
        ]
      }
    });

    // Beispieltermin
    calendar.createSchedules([{
      id: '1',
      calendarId: '1',
      title: 'Fahrschule Termin',
      category: 'time',
      start: '2025-06-15T10:00:00',
      end: '2025-06-15T11:00:00'
    }]);
  </script>
</body>
</html>
