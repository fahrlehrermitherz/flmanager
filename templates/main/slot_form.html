{% extends 'base.html' %}
{% block title %}Slot bearbeiten{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">✏️ Slot bearbeiten</h1>
<form method="POST" class="space-y-4 max-w-md bg-white p-6 rounded shadow">
    <div>
        <label for="datum" class="block mb-1 font-medium">Datum</label>
        <input type="date" id="datum" name="datum" value="{{ slot.datum.strftime('%Y-%m-%d') }}" class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label for="uhrzeit" class="block mb-1 font-medium">Uhrzeit</label>
        <input type="time" id="uhrzeit" name="uhrzeit" value="{{ slot.uhrzeit.strftime('%H:%M') }}" class="w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-center gap-2">
        <input type="checkbox" id="simulator" name="simulator" value="1" {% if slot.simulator %}checked{% endif %}>
        <label for="simulator">Simulator-Slot</label>
    </div>
    <div class="flex gap-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">💾 Speichern</button>
        <a href="{{ url_for('main.calendar') }}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Zurück</a>
    </div>
</form>
{% endblock %}
