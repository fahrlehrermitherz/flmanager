{% extends 'base.html' %}
{% block title %}Fahrstunden-Typ bearbeiten{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">✏️ Fahrstunden-Typ bearbeiten</h1>

<form method="POST" class="max-w-md bg-white p-6 rounded shadow space-y-4">
    <div>
        <label for="bezeichnung" class="block font-semibold mb-1">Bezeichnung</label>
        <input type="text" id="bezeichnung" name="bezeichnung" value="{{ typ.bezeichnung }}" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label for="minuten" class="block font-semibold mb-1">Dauer in Minuten</label>
        <input type="number" id="minuten" name="minuten" value="{{ typ.minuten }}" required min="1" class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label for="minutenpreis" class="block font-semibold mb-1">Preis pro Minute (€)</label>
        <input type="number" step="0.01" id="minutenpreis" name="minutenpreis" value="{{ typ.minutenpreis }}" required min="0" class="w-full border rounded px-3 py-2">
    </div>

    <div class="flex gap-2">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
            Speichern
        </button>
        <a href="{{ url_for('buero.preise') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">
            Abbrechen
        </a>
    </div>
</form>
{% endblock %}
