{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Fahrschule Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">E-Mail</label>
        <input type="email" name="email" id="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Passwort</label>
        <input type="password" name="password" id="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Anmelden</button>
    </form>
  </div>
</div>
{% endblock %}
